{% extends "base.html" %}

{% block content %}
    <h2>Add New Message</h2>
    <form action="{{ url_for('add_message') }}" method="post">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Add Message</button>
    </form>
{% endblock %}
